<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="/styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">üé• Movie Search App</h1>
    <div class="mb-3">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Enter movie title..."
      />
    </div>
    <button class="btn btn-primary w-100" id="searchButton">Search</button>
    <div class="mt-4" id="results"></div>
  </div>

  <footer class="text-center mt-5">
    Made with ‚ù§Ô∏è by <a href="https://twitter.com/edimonndi" target="_blank">@edimonndi</a>
  </footer>

  <script>
    document.getElementById("searchButton").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value;
      const resultsDiv = document.getElementById("results");

      if (!query.trim()) {
        resultsDiv.innerHTML = `<p class="text-danger">Please enter a movie title.</p>`;
        return;
      }

      resultsDiv.innerHTML = `<p>Searching...</p>`;
      try {
        const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
        } else {
          resultsDiv.innerHTML = data
            .map(
              (movie) => `
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">${movie.Title} (${movie.Year})</h5>
                    <img src="${movie.Poster}" alt="${movie.Title}" class="img-fluid" style="max-width: 200px;">
                  </div>
                </div>
              `
            )
            .join("");
        }
      } catch (error) {
        resultsDiv.innerHTML = `<p class="text-danger">An error occurred. Please try again later.</p>`;
      }
    });
  </script>
</body>
</html>
